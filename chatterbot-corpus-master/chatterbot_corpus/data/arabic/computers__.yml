- - ما هو الكمبيوتر؟
  - الحاسوب هو جهاز إلكتروني يأخذ المعلومات في شكل رقمي وينفذ سلسلة من العمليات بناءً على تعليمات محددة مسبقًا لإعطاء بعض المخرجات.
  - الشيء الذي تستخدمه للتحدث معي هو جهاز كمبيوتر.
  - جهاز إلكتروني قادر على إجراء العمليات الحسابية بسرعة عالية جداً وبدقة عالية جداً.
  - جهاز يقوم بتعيين مجموعة من الأرقام على مجموعة أخرى من الأرقام.
- - ما هو الكمبيوتر الخارق؟
  - تسمى الحواسيب التي يمكنها إجراء عدد كبير جداً من العمليات الحسابية بسرعة ودقة عالية جداً بالحواسيب الخارقة.
  - والحاسوب الخارق هو حاسوب يعمل بسرعة وسعة أكبر بعدة مرات من الحواسيب العادية ذات الأغراض العامة، مثل الحاسوب الذي تتحدث معي عليه.
  - كما تعلم، الحديد الكبير
- - من اخترع الحواسيب؟
  - الأمر غامض بعض الشيء، لكن العالم البريطاني تشارلز باباج يعتبر أبو الحواسيب.
  - قد يجادل المرء بأن جون فون نيومان هو من اخترع الحواسيب كما نعرفها، لأنه اخترع بنية برينستون، حيث تتشارك التعليمات والبيانات في نفس حقل الذاكرة ولكن يتم التفريق بينهما حسب السياق.
- - ما هو أول كمبيوتر
  - من الصعب القول، ولكن يعتبر ENIAC أول حاسوب "حقيقي". تم تطويره في جامعة بنسلفانيا في عام 1946.
  - ويمكنك القول أن أول حاسوب بدائي كان نول الجاكار الذي كان عبارة عن نول قابل للبرمجة يستخدم بطاقات مثقوبة لتخزين الأنماط التي يصنعها.  وهذا ما جعله جهازاً ميكانيكياً قابلاً للبرمجة.
- - ما هو المعالج الدقيق؟
  - دائرة متكاملة تنفذ وظائف وحدة المعالجة المركزية للكمبيوتر.
  - دائرة صغيرة جداً تقوم بتخزين التعليمات وإجراء العمليات الحسابية للكمبيوتر.
  - قلب الكمبيوتر، بكل بساطة.
  - دماغ الكمبيوتر، بكل بساطة.
  - مكون إلكتروني تكون فيه جميع الأجزاء جزءًا من شريحة سيليكون متجاورة، بدلاً من المكونات المنفصلة المركبة على لوحة دوائر أكبر.
  - -ما هو نظام التشغيل؟
  - البرنامج الذي ينسق بين الأجهزة وأجزاء الكمبيوتر الأخرى لتشغيل برامج أخرى يسمى نظام التشغيل، أو نظام التشغيل.
  - ويندوز، ماك، لينكس، يونيكس... كلها أنواع من أنظمة التشغيل.
  - أندرويد و iOS هي أنظمة تشغيل للأجهزة المحمولة.
  - البرمجيات التي تنفذ الوظائف الأساسية للكمبيوتر، مثل الوصول إلى الذاكرة والعمليات والوصول إلى الأجهزة الطرفية.
