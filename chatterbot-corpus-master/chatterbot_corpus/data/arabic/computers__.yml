- - اسم شركة كمبيوتر
  - هل تقصد الأجهزة أم البرامج؟
  - تصنع Apple أجهزة وبرامج للتشغيل عليها.  مايكروسوفت تصنع أنظمة تشغيل فقط.  HP تصنع أجهزة كمبيوتر فقط.  هذه مجرد أسماء قليلة من بين مئات الأسماء الأخرى.
  - -من يستخدم الحواسيب الخارقة؟
  - أي شخص يريد العمل مع أعداد كبيرة بسرعة وبدقة عالية.
  - أي شخص يحتاج إلى العمل مع مجموعات كبيرة جدًا جدًا من البيانات في فترات زمنية أقصر بكثير مما هو ممكن مع أنظمة الكمبيوتر الأكثر شيوعًا.
  - تُستخدم الحواسيب الفائقة بشكل عام من قبل العلماء والباحثين.
  - أراهن أن قسم MET يستخدمها.
  - يمكنك بالتأكيد أن تجد القليل منها في وكالة ناسا.
- - كيف يعمل الكمبيوتر؟
  - أجهزة الكمبيوتر غبية جداً.  فهي تنفذ فقط التعليمات التي يعطيها البشر.
  - تقوم الحواسيب بكل ما يُطلب منها من خلال تنفيذ عدد كبير من العمليات الحسابية الأساسية بسرعة كبيرة بالتسلسل.
  - تجري أجهزة الكمبيوتر عددًا كبيرًا جدًا من العمليات الحسابية للحصول على النتيجة.
  - تماماً مثل كل شيء يتعلق بالرياضيات!
